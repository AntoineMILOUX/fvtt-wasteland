<form class="{{cssClass}} characterSheet itemSheet " data-item-id="{{id}}" autocomplete="off">
 
  <div class="item-img">
    <div class="paperClip" alt=""></div>
    <div class="polaroid">
      <img
        src="{{img}}"
        data-edit="img"
        title="{{name}}"
        style="background-image: url({{img}});"
        class="img profile-img"
      />
      <input
        id="input-name"
        class="caption"
        name="name"
        type="text"
        value="{{name}}"
        placeholder="Name"
      />
    </div>
  </div>
  <div id="main">
    <div class="container pb-10px">
   
      <div class="row ml-30 space-between">
        <label for="">
          <div class="separator">Premier attribut</div>

          <select
            class="status-small-label color-class-common rounded-input w100"
            type="text"
            name="system.attribut1"
            value="{{data.attribut1}}"
            data-dtype="string"
          >
            {{#select data.attribut1}} {{#each attributs as |attrLabel
            attrKey|}}
            <option value="{{attrKey}}">{{attrLabel}}</option>
            {{/each}} {{/select}}
          </select>
        </label>
        <label for="">
          <div class="separator">Deuxième attribut</div>

          <select
            class="status-small-label color-class-common rounded-input w100"
            type="text"
            name="system.attribut2"
            value="{{data.attribut2}}"
            data-dtype="string"
          >
            <option value="none">Aucun</option>
            {{#select data.attribut2}} {{#each attributs as |attrLabel
            attrKey|}}
            <option value="{{attrKey}}">{{attrLabel}}</option>
            {{/each}} {{/select}}
          </select>
        </label>
      </div>
      <div class="row ml-30 space-between">
        <div class="checkbox">
          <input type="checkbox"  class="check"  name="system.doublebonus" {{checked data.doublebonus}}/>
          <label for="check7" class="label">
            <svg width="50" height="50" viewbox="0 0 100 100">
              <rect
                x="30"
                y="20"
                width="50"
                height="50"
                stroke="black"
                fill="none"
              />
              <g transform="translate(0,-952.36218)">
                <path
                  d="m 13,983 c 33,6 40,26 55,48 "
                  stroke="black"
                  stroke-width="3"
                  class="path1"
                  fill="none"
                />
                <path
                  d="M 75,970 C 51,981 34,1014 25,1031 "
                  stroke="black"
                  stroke-width="3"
                  class="path1"
                  fill="none"
                />
              </g>
            </svg>
            <span
              >Les bonus de <strong> Bonne Aventure </strong> et d'<strong
                >Eclat</strong
              >
              peuvent être doublés.</span
            >
          </label>
        </div>
      </div>
      <div class="row  ml-30 space-between second-row">
        <div class="separator">Prédilections</div>

        <table class="table-predilection table">
          <tr class="thead">
            <th>Nom</th>
            <th>Utilisée ?</th>
            <th>Actions</th>
          </tr>
          {{#each data.predilections as |predilection key|}}
          <tr
            class="tbody item"
            data-item-id="{{data}}"
            data-item-type="predilection"
            data-item-index="{{key}}"
          >
            <td>
              <input
                type="text"
                class="padd-right color-class-common edit-prediction"
                name="system.predilections[{{key}}]"
                value="{{predilection.name}}"
                data-dtype="String"
              />
            </td>
            <td>
              <div class="item-controls item-controls-fixed">
                <a class="item-control used-predilection "  title="Worn"
                  >{{#if predilection.used}}<i
                    class="fas fa-circle"
                  ></i
                  >{{else}}<i class="fas fa-genderless"></i>{{/if}}</a
                >
               
              </div>
            </td>
            <td>
              <div class="item-controls item-controls-fixed">
              
                <a class="item-control delete-prediction" title="Supprimer une predilection"><i class="fas fa-trash"></i></a>

              </div>
            </td>
          </tr>

          {{/each}}
          
        </table>
        <button id="add-predilection" class="chat-card-button rounded-input">Ajouter une prédilection</button>
      </div>
      <div class="row ml-30 second-row">
        {{> systems/fvtt-wasteland/templates/partial-item-description.html}}
      </div>
    </div>
  </div>
</form>
